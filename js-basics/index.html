<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.js">
    <title>Drum Kit</title>
</head>
<body>
    <div class="container">
        <h1 class="title"> Drum Kits </h1>
        <div class="drum_set">
            <button class="drum w">w</button>
            <button class="drum a">a</button>
            <button class="drum s">s</button>
            <button class="drum d">d</button>
            <button class="drum j">j</button>
            <button class="drum k">k</button>
            <button class="drum l">l</button>
        </div>
        <div class="__control">
            <i class="fa fa-volume-up fa-2x"></i>
            <input type="range" name="" id="volume__slider">
        </div>
<div class="util__buttons">
    <button id="util__button-auto"> Start auto music</button>
    <button id="util__button-theme"> Change theme</button>
   

</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
